name: galaksi_simulasyonu
description: Galaksi Simülasyonu Oyunu ile uzayı keşfedin!
version: 1.0.1+2

environment:
  sdk: '>=3.0.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5  # En son sürüm, siz bunu yazarken daha yeni bir sürüm olabilir

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  assets:
    - assets/icon/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 24